<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Maths Quiz" />
    <link rel="manifest" href="icons/site.webmanifest" />
</head>

<body>
    <div class="background">
        <div class="box">
            <h2>Score -> <span id="score">0</span></h2>
            <h3 id="question">Q. what is 8 multiply by 4 ?</h3>
            <form id="questionForm" onsubmit="checkAnswer(event)">
                <input required type="number" step="any" id="answerInput" name="answer" />
                <button class="primary-btn txt" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
